</head>

            <div class="light-box">

            </div>
            <div class="light-box">

                <img class="light-img" data-num="7" src="https://images.pexels.com/photos/672244/pexels-photo-672244.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" srcset="">

        </div>
        <div class="popup" id="popup">
            <img id="popimg" data-pop="" src="" alt="">
            <span class="arrow-left" id="prev"><i class="fas fa-backward"></i></span>
            <span class="arrow-right" id="next"><i class="fas fa-forward"></i></span>
            <span class="close" id="close"><i class="far fa-times-circle"></i></span>
